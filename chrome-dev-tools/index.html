 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log("hello");
    // Interpolated
    console.log("Hello I am a %string!", ':poop');
    // Styled
    console.log("%c I am some great text", 'font-size : 50px;');
    // warning!
    console.warn("Oh shit!")
    // Error :|
    console.error("Shit happened again"); 
    // Info
    console.info("99% of the people on this planet are stupid including me.")
    // Testing
    console.assert(1 === 1, "that is wrong");
    // clearing
    console.clear(); 
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.years} years old`);
        console.log(`${dog.name} is ${dog.years * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count("Hugo");
    console.count("Hugo");
    console.count("Hugo");
    console.count("Hugo");
    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/shanky07")
        .then (data => data.json())
        .then (data => {
            console.timeEnd("fetching data");
            console.log(data);
        });
  </script>
</body>
